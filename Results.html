<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/aos.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/animsition.min.css">

    <script src="assets/js/jquery.min.js"></script>

    <script type="text/javascript" src="assets/js/animsition.min.js"></script>
    <script type="text/javascript">
  $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
    </script>
  </head>
  <body >
  <div class="animsition"
  data-animsition-in-class="fade-in"
  data-animsition-in-duration="1000"
  data-animsition-out-class="fade-out"
  data-animsition-out-duration="800">

  <div id="menu-wrap">
  	<table class="result-heading">
  		<tr>
  			<td><h2>Here are your search results...</h2></td>
  			<td align="right"><button class="button" onclick="location.href='Finals.html';"><img src="assets/img/close.png" style="width: 16px; height: 16px;"></button></td>
  		</tr>
  	</table>
  	</div>

    <div id="aos-demo" class="aos-all"></div>
</div>
    <script src="assets/js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });

      setInterval(addItem, 300);

      var itemsCounter = 1;
      var container = document.getElementById('aos-demo');

      function addItem () {
        if (itemsCounter > 9) return;
        var item = document.createElement('div');
        item.classList.add('aos-item');
        item.setAttribute('data-aos', 'fade-up');
        item.innerHTML = '<div class="aos-item__inner"><img src = "assets/img/'+itemsCounter+'.jpg" style="background-size: relative"/></div>';
        container.appendChild(item);
        itemsCounter++;
      }
    </script>
    
  </body>
</html>
